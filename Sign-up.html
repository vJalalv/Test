<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle-theme">Switch to Dark Mode</button>

    <div class="signup-container">
        <h2>Create Account</h2>

        <form action="#" method="post" novalidate >
            <label for="fullname" class="Full">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your Full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password at least 5 characters" required minlength="5">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>


            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="validate.js"></script>
</body>
</html>
